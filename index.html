<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <nav>
    <div class="toggle-menu">
      <img src="images/icon-menu.svg" alt="">
    </div>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="nav-list">
      <button class="close">
        <img src="images/icon-close.svg" alt="">
      </button>
      <ul>
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="cart">
      <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
          fill-rule="nonzero" />
      </svg>
      <div class="cart-quantity">0</div>
    </div>
    <div class="cart-items">
      <span>Cart</span>
      <div class="cart-details">
        <div class="cart-item-list">
          <!-- <div class="item">
            <img src="images/image-product-1.jpg" alt="">
            <div class="cart-item-info">
              <span id="item-name">Fall Limited Edition Sneakers</span>
              <div class="price-info">
                <span id="item-price">$125.00</span>
                <span>x</span>
                <span id="item-quantity">0</span>
                <span id="total-price">$375.00</span>
              </div>
            </div>
            <button id="delete">
              <img src="images/icon-delete.svg" alt="delete">
            </button>
          </div> -->
        </div>
        <button id="checkout">Checkout</button>
      </div>
    </div>
    <div class="profile">
      <img src="images/image-avatar.png" alt="profile">
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="left-container">
        <div class="image-container">
          <button id="previus">
            <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 1 3 9l8 8" stroke="#ff7d1a" stroke-width="3" fill="none" fill-rule="evenodd" />
            </svg>
          </button>
          <img src="images/image-product-1.jpg" alt="product">
          <button id="next">
            <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="m2 1 8 8-8 8" stroke="#ff7d1a" stroke-width="3" fill="none" fill-rule="evenodd" />
            </svg>
          </button>
        </div>
        <div class="image-lists">
          <img id="one" class="active" src="images/image-product-1-thumbnail.jpg" alt="product">
          <img id="two" src="images/image-product-2-thumbnail.jpg" alt="product">
          <img id="three" src="images/image-product-3-thumbnail.jpg" alt="product">
          <img id="four" src="images/image-product-4-thumbnail.jpg" alt="product">
        </div>
      </div>
      <div class="right-rontainer">
        <span>Sneaker Company</span>
        <h1 id="item-name">Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="price-container">
          <div class="price">
            <span id="price">$125.00</span>
            <span class="old-price">$250.00</span>
          </div>
          <div class="discount">
            <span>50%</span>
          </div>
        </div>
        <div class="cart-container">
          <div class="quantity-container">
            <span id="quantity">1</span>
            <button class="add">
              <img src="images/icon-plus.svg" alt="plus_icon">
            </button>
            <button class="minus">
              <img src="images/icon-minus.svg" alt="minus_icon">
            </button>
          </div>
          <button id="add-to-cart">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill-rule="nonzero" />
            </svg>
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>

</html>
